<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="https://t4.ftcdn.net/jpg/01/06/47/61/360_F_106476142_zMZkkTkhMeq0DIjV20oJI00e3QXLYIGN.jpg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <div class="player">
            <audio src=""  class="audio"></audio>
            <div class="all_music">
                <h2>Music player</h2>
                <i class="fa-solid fa-bars all_musics"></i>
            </div>
          <div class="modal">
            
          </div>
            <div class="image">
                <img src="./image/image.png" alt="" class="music_img">
            </div>

            <div class="music_name">
                <h2 class="song_title">Song Title</h2>
            </div>

            

            <div class="music_time">
                <span class="time1">0 : 00</span>
                <span class="time2">0 : 00</span>
                
            </div>

            <div class="card">
                <div class="border_m">
                    <div class="border_m2">
                        <div class="circle_m"></div>
                    </div>
                </div>
            </div>

            <div class="volume">
                <input type="range" min="0" max="100" value="40" class="input">
            </div>
            <div class="control">
                <span class="back">
                    <img class="back_btn" src="./image/back.png" alt="">
                </span>
                <span class="play">
                    <img class="play_btn" src="./image/play.png" alt="">
                </span>
               <span class="next">
                <img class="next_btn" src="./image/next.png" alt="">
               </span>
               <span class="repeat">
                <img src="./image/repeat.png" alt="">
               </span>
            </div>
          
        </div>
       
    </div>
</body>
<script src="./js/app.js"></script>
</html>
